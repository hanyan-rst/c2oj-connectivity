<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      const progress = document.querySelector('.progress-line');
      let width = 0;
      const interval = setInterval(() => {
        width += 1;
        progress.style.width = width + '%';
        if (width >= 100) {
          clearInterval(interval);
        }
      }, 30);
      
      $.ajax({
        type: 'HEAD',
        url: 'https://check.cyez.cc:8160/loginpage.php',
        timeout: 3000,
        success: function(data, status, xhr) {
          window.location.href = 'https://eduoj.cyez.cc:8160/';
        },
        error: function(xhr, status, error) {
          window.location.href = 'https://oj.cyez.cc:18160/';
        }
      });
    });
  </script>
  <title>曹杨二中信息学竞赛</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --accent: #4cc9f0;
      --success: #06d6a0;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--light);
      font-family: 'Noto Sans SC', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark);
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 24px;
      overflow: hidden;
      background-color: white;
    }
    
    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 3rem 2rem;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
    }
    
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }
    
    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.15;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--accent);
      top: -100px;
      right: -100px;
    }
    
    .shape-2 {
      width: 200px;
      height: 200px;
      background: var(--success);
      bottom: -50px;
      left: 10%;
    }
    
    .shape-3 {
      width: 150px;
      height: 150px;
      background: var(--primary-dark);
      top: 30%;
      left: 20%;
    }
    
    .content {
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .status-section {
      text-align: center;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 500px;
    }
    
    .status-card {
      background-color: #f1f5f9;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .status-title {
      font-size: 1.2rem;
      color: var(--dark);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .progress-line {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .buttons-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    
    .button {
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
    }
    
    .button-primary {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }
    
    .button-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(67, 97, 238, 0.4);
    }
    
    .button-secondary {
      background-color: var(--success);
      color: white;
      box-shadow: 0 4px 12px rgba(6, 214, 160, 0.3);
    }
    
    .button-secondary:hover {
      background-color: #05c090;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(6, 214, 160, 0.4);
    }
    
    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    
    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #f8fafc;
      color: var(--gray);
      font-size: 0.9rem;
      border-top: 1px solid #e2e8f0;
    }
    
    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
        max-width: 1000px;
      }
      
      .hero {
        padding: 4rem 3rem;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .hero-content {
        max-width: 400px;
      }
      
      .hero p {
        margin: 0;
      }
      
      .content {
        padding: 4rem 3rem;
      }
    }
    
    @media (max-width: 767px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      .container {
        margin: 1rem;
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="hero-content">
        <h1>曹杨二中信息学竞赛</h1>
        <p>欢迎来到曹杨二中信息学竞赛平台。</p>
      </div>
      <div class="shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>
    
    <div class="content">
      <div class="status-section">
        <div class="status-card">
          <div class="status-title">正在检测网络连接</div>
          <div class="progress-container">
            <div class="progress-line"></div>
          </div>
          <p>正在自动测试连接，请稍候...</p>
          <p>如长时间未跳转，请选择以下入口</p>
        </div>
        
        <div class="buttons-container">
          <a href="https://eduoj.cyez.cc:8160/" class="button button-primary">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 3H5C3.89543 3 3 3.89543 3 5V9M3 15V19C3 20.1046 3.89543 21 5 21H9M15 21H19C20.1046 21 21 20.1046 21 19V15M21 9V5C21 3.89543 20.1046 3 19 3H15M12 12L12 12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            内网入口
          </a>
          <a href="https://oj.cyez.cc:18160/" class="button button-secondary">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12C21 16.9706 16.9706 21 12 21M21 12C21 7.02944 16.9706 3 12 3M21 12H3M12 21C7.02944 21 3 16.9706 3 12M12 21C13.6569 21 15 16.9706 15 12C15 7.02944 13.6569 3 12 3M3 12C3 7.02944 7.02944 3 12 3" stroke="currentColor" stroke-width="2"/>
            </svg>
            公网入口
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
